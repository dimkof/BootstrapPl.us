<!DOCTYPE HTML>
<html>
<head>
<title>Bootstrap Addons Example</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type"text/css" rel="stylesheet" />
<link href="../css/bs.addons.css" type="text/css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/bs.addons.js" type="text/javascript"></script>
</head>

<body>
<!-- sample html -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>
<!-- end sample html -->

<!-- sample js -->
<script>
$(function(){
 bs_addons.hasGlyphicons(false); //defaults to false, set true if you are using glyphicons
 bs_addons.collapsePanels(); //this will work on panels in modals also!!
});
</script>
<!-- end sample js -->
</body>
</html>
